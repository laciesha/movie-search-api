<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app"></div>
    <form>
      <label class="control-label" for="title">Title:</label>

      <input
        type="text"
        placeholder="Title of the movie"
        id="title"
        required="required"
      /><br />
      <label class="control-label" for="plot">Plot:</label>

      <select name="plot" id="plot" style="width: 100px">
        <option value="" selected="">Short</option>
        <option value="full">Full</option>
      </select>
      <label class="control-label" for="year">Year:</label>

      <input
        type="number"
        placeholder="Year"
        minlength="4"
        ,
        maxlength="4"
        id="year"
      /><br />
      <button id="go" type="submit">go</button>
    </form>
    <movie-display title="Rush Hour" year="1998"></movie-display>
    <movie-display title="Jaws" year="1980"></movie-display>
    <movie-display title="Scream" year="2000"></movie-display>

    <div id="movie-details"></div>
    <script type="module" src="/movie.js"></script>
 
    <script type="module" src="/main.js"></script>
  </body>
</html>
